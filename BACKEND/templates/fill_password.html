{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại Mật khẩu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #2388c2;
            outline: none;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2388c2;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #1a6fa1;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ logo_url }}" alt="DomiCare Logo" class="logo">
        <h2>ĐẶT LẠI MẬT KHẨU</h2>
        <p>Vui lòng nhập mật khẩu mới cho tài khoản: <strong>{{ email }}</strong></p>

        <form id="resetPasswordForm" method="post" action="{% url 'reset_password' %}">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">

            <div class="form-group">
                <label for="password">Mật khẩu mới:</label>
                <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu mới">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Nhập lại mật khẩu">
            </div>

            <div id="error-message" class="error"></div>

            <button type="submit" class="btn">XÁC NHẬN</button>
        </form>

        <p class="footer">© 2025 DomiCare. All rights reserved.</p>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('error-message');

            // Validate password match
            if (password !== confirmPassword) {
                errorDiv.textContent = "Mật khẩu không khớp. Vui lòng thử lại.";
                return;
            }

            const formData = new FormData(this);
            const data = {
                email: formData.get('email'),
                password: password
            };

            try {
                const response = await fetch('{% url "reset_password" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    alert("Mật khẩu đã được thay đổi thành công!");
                    window.location.href = "{{ frontend_url }}";
                } else {
                    errorDiv.textContent = result.error || result.message || "Có lỗi xảy ra. Vui lòng thử lại.";
                }
            } catch (error) {
                errorDiv.textContent = "Có lỗi xảy ra. Vui lòng thử lại.";
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
