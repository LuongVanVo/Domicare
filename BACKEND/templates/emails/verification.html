<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2a89f1;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ logo_url }}" alt="DomiCare Logo" class="logo">
        <h2>Xác nhận Email</h2>
        <p>Chúng tôi nhận thấy bạn vừa đăng ký tài khoản. Vui lòng xác nhận email bằng cách click vào nút bên dưới.</p>

        <a href="{{ backend_url }}/api/v1/auth/verify-email?token={{ verification_token }}" class="btn">
            Xác nhận Email
        </a>

        <p class="footer">Nếu bạn không tạo tài khoản này, vui lòng bỏ qua email này.</p>
        <p class="footer">© 2025 DomiCare. All rights reserved.</p>
    </div>
</body>
</html>
